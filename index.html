<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.the_final_countdown.js"></script>
    <script type="text/javascript" src="js/jquery.animate-colors.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="ten columns">
            <h3>pomodoro timer</h3>
            </div>
            <div class="two columns">
                <button id="sound_toggle">Sound</button>
            </div>
        </div>
        <div class="row">
            <p id="status">work</p>
            <p class="u-full-width" id="timer">25:00</p>
        </div>

        <div class="row">
            <div class="six columns">
                <button class="u-full-width" id="pausePlayButton">Start</button>
            </div>
            <div class="three columns">
                <button class="u-full-width" id="resetTimerButton">Work</button>
            </div>
            <div class="three columns">
                <button class="u-full-width" id="resetTimerButton">Break</button>
            </div>
        </div>
    </div>
    <div class="background" id="break_background"></div>
    <div class="background" id="work_background"></div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
